{% extends "layout.html" %}

{% block main %}

<h1 class="mb-3">Form</h1>

<form id="survey-form" action="/form" method="post">
    <!-- Text input -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <!-- Checkbox -->
    <div class="form-group">
        <label>Interests:</label><br>
        <div class="form-check">
            <input type="checkbox" id="interest1" name="interests" value="Reading" class="form-check-input">
            <label for="interest1" class="form-check-label">Reading</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="interest2" name="interests" value="Traveling" class="form-check-input">
            <label for="interest2" class="form-check-label">Traveling</label>
        </div>
    </div>

    <!-- Radio buttons -->
    <div class="form-group">
        <label>Preferred Contact Method:</label><br>
        <div class="form-check">
            <input type="radio" id="contactEmail" name="contactMethod" value="Email" class="form-check-input" required>
            <label for="contactEmail" class="form-check-label">Email</label>
        </div>
        <div class="form-check">
            <input type="radio" id="contactPhone" name="contactMethod" value="Phone" class="form-check-input">
            <label for="contactPhone" class="form-check-label">Phone</label>
        </div>
    </div>

    <!-- Select menu -->
    <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" class="form-control" required>
            <option value="" disabled selected>Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
    </div>

    <!-- Additional text input -->
    <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<script>
    document.getElementById('survey-form').addEventListener('submit', function(event) {
        let valid = true;

        // Check for required fields
        const requiredFields = ['name', 'email', 'contactMethod', 'country'];
        requiredFields.forEach(function(field) {
            const input = document.getElementById(field);
            if (!input.value) {
                valid = false;
                alert(`${input.name} is required!`);
            }
        });

        if (!valid) {
            event.preventDefault(); // Prevent form submission
        }
    });
</script>

{% endblock %}
