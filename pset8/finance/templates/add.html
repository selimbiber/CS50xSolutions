{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h2 class="card-title text-center mb-4">Add Cash to Your Account</h2>

        <form action="/add" method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to add" required min="1">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Add Cash</button>
        </form>

    </div>
{% endblock %}
