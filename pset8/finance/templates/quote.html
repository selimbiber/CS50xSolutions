{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Get Stock Quote</h2>
        <form action="{{ url_for('quote') }}" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <input autocomplete="off" autofocus class="form-control mx-auto" id="symbol" name="symbol" placeholder="Enter Stock Symbol" type="text" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Get Quote</button>
            </div>
        </form>

        {% if quote %}
            <div class="alert alert-info mt-4">
                <h3>{{ quote['name']}} ({{ quote['symbol'] }})</h3>
                <p>Price: <strong>{{ quote['price'] | usd }}</strong></p>
            </div>
        {% endif %}
    </div>
{% endblock %}
